<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="lib/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="picedit.css">
  <title>picedit(。-∀-)</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">picedit(。-∀-)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownFile" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="true">
            <i class="feather-icon" data-feather="file"></i>ファイル
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownFile">
            <a class="dropdown-item" id="menuLoad" href="#"><i class="feather-icon" data-feather="image"></i>画像を開く</a>
            <a class="dropdown-item" id="menuDl" href="#"><i class="feather-icon" data-feather="file"></i>ファイルの保存</a>
          </div>
        </li>
        <li class="nav-item position-relative">
          <div class="btn-group my-2">
            <button id="undo" type="button" class="btn btn-dark btn-sm"><i class="feather-icon"
                data-feather="rotate-ccw"></i>元に戻す</button>
            <button id="redo" type="button" class="btn btn-dark btn-sm"><i class="feather-icon"
                data-feather="rotate-cw"></i>やり直す</button>
          </div>
        </li>
        <div class="d-flex justify-content-center flex-column justify-content-center px-1">
          <div class="d-flex my-2">
            <i class="feather-icon" data-feather="zoom-out"></i>
            <input type="range" class="custom-range" min="10" max="1000" value="100" step="1" id="zoom">
            <i class="feather-icon" data-feather="zoom-in"></i>
            <span id="zoomValue">100</span>%
          </div>
        </li>
      </ul>
      <div>
        <small>©2020 vinca</small><a class="btn" href="https://twitter.com/_vinca_rosea" role="button">
          <i class="feather-icon" data-feather="twitter"></i></a>
      </div>
    </div>
  </nav>
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-3 fill overflow-auto" id="left-menu">
        <div class="card mb-1">
          <h6 class="card-header p-1"><i class="feather-icon" data-feather="plus-circle"></i>オブジェクトの追加・削除</h6>
          <div class="card-body bg-dark p-1">
            <div class=" btn-group-vertical w-100">
              <div class="btn-group" role="group">
                <button id="bgAddObject" type="button" class="btn btn-dark btn-sm dropdown-toggle"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="feather-icon" data-feather="plus-circle"></i>追加
                </button>
                <div class="dropdown-menu w-100" aria-labelledby="bgAddObject">
                  <div class="btn-group-vertical w-100">
                    <button class="btn btn-dark btn-sm" id="balloon1" type="button"><img class="svg_icon"
                        src="svg/e0502_1.svg">吹き出し1</button>
                    <button class="btn btn-dark btn-sm" id="balloon2" type="button"><img class="svg_icon"
                        src="svg/e0198_1.svg">吹き出し2</button>
                    <button class="btn btn-dark btn-sm" id="balloon3" type="button"><img class="svg_icon"
                        src="svg/e0801_1.svg">吹き出し3</button>
                    <button class="btn btn-light btn-sm" id="clip1" type="button"><img class="svg_icon"
                        src="svg/reiwa-era-kanji.svg">令和</button>
                    <button class="btn btn-dark btn-sm" id="addText" type="button"><i class="feather-icon"
                        data-feather="type"></i>文字</button>
                    <button class="btn btn-warning btn-sm" id="keikaku" type="button"><i class="feather-icon"
                        data-feather="smile"></i>計画通り</button>
                    <button class="btn btn-warning btn-sm" id="copyRight" type="button" FFXIV">©copyright FFXIV</button>
                  </div>
                </div>
              </div>
              <button class="btn btn-dark btn-sm" id="remove" type="button"><i class="feather-icon"
                  data-feather="delete"></i>削除</button>
            </div>
          </div>
        </div>
        <div class="card mb-1">
          <h6 class="card-header p-1"><i class="feather-icon" data-feather="image"></i>画像の操作</h6>
          <div class="card-body bg-dark p-1">
            <div class="btn-group-vertical w-100">
              <button class="btn btn-dark btn-sm" id="crop" type="button"><i class="feather-icon"
                  data-feather="crop"></i>切り抜き</button>
              <label for="sizeGroup"><i class="feather-icon" data-feather="maximize-2"></i>サイズ</label>
              <div class="btn-group" id="sizeGroup">
                <button class="btn btn-dark btn-sm" id="sizeHalf" type="button">1/2</button>
                <button class="btn btn-dark btn-sm" id="size2" type="button">x2</button>
                <button class="btn btn-dark btn-sm" id="sizeReset" type="button"><i class="feather-icon"
                    data-feather="rotate-ccw"></i>100%</button>
              </div>
              <label class="control-label" for="brightness">明るさ</label>
              <div class="d-flex justify-content-center w-100 px-1">
                <input type="range" class="custom-range w-auto flex-fill" min="-100" max="100" step="1" id="brightness">
                <span id="brightnessValue"></span><span>%</span>
              </div>
              <label class="control-label text-nowrap" for="contrast">コントラスト</label>
              <div class="d-flex justify-content-center w-100 px-1">
                <input type="range" class="custom-range w-auto flex-fill" min="-100" max="100" step="1" id="contrast">
                <span id="contrastValue"></span><span>%</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-1">
          <h6 class="card-header p-1"><i class="feather-icon" data-feather="filter"></i>画像フィルター</h6>
          <div class="card-body bg-dark p-1">
            <div class="btn-group-vertical w-100">
              <div class="btn-group" role="group">
                <button id="bgFilter" type="button" class="btn btn-dark btn-sm dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="feather-icon" data-feather="plus-circle"></i>ON/OFF
                </button>
                <div class="dropdown-menu w-100" aria-labelledby="bgFilter">
                  <ul class="list-group w-100 p-0">
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="invert">
                        <label class="custom-control-label" for="invert">invert</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="grayscale">
                        <label class="custom-control-label" for="grayscale">grayscale</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="brownie">
                        <label class="custom-control-label" for="brownie">brownie</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="vintage">
                        <label class="custom-control-label" for="vintage">vintage</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="technicolor">
                        <label class="custom-control-label" for="technicolor">technicolor</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="kodachrome">
                        <label class="custom-control-label" for="kodachrome">kodachrome</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="polaroid">
                        <label class="custom-control-label" for="polaroid">polaroid</label>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="blackwhite">
                        <label class="custom-control-label" for="blackwhite">blackwhite</label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-1">
          <h6 class="card-header p-1"><i class="feather-icon" data-feather="type"></i>文字の操作</h6>
          <div class="card-body bg-dark p-1">
            <div class="d-flex w-100">
              <button class="btn btn-dark btn-sm" id="fontBold" type="button"><i class="feather-icon"
                  data-feather="bold"></i></button>
              <button class="btn btn-dark btn-sm" id="fontItalic" type="button"><i class="feather-icon"
                  data-feather="italic"></i></button>
              <button class="btn btn-dark btn-sm" id="fontUnderline" type="button"><i class="feather-icon"
                  data-feather="underline"></i></button>
              <button class="btn btn-dark btn-sm">
                <input type="color" id="fontColor" value="#000000">
              </button>
            </div>
            <label class="control-label text-nowrap" for="textRange">サイズ</label>
            <div class="d-flex justify-content-center w-100 px-1">
              <i class="feather-icon" data-feather="zoom-out"></i>
              <input type="range" class="custom-range w-auto flex-fill" min="10" max="500" step="1" id="textRange">
              <i class="feather-icon" data-feather="zoom-in"></i>
              <span id="textRangeValue"></span><span>px</span>
            </div>
          </div>
          <select class="custom-select" id="font">
          </select>
          <button class="btn btn-dark btn-sm" id="matrixTransform" type="button"><i class="feather-icon"
              data-feather="arrow-up"></i>横書き→縦書き</button>
        </div>
        <div class="card mb-1">
          <h6 class="card-header p-1"><i class="feather-icon" data-feather="box"></i>オブジェクトの操作</h6>
          <div class="card-body bg-dark p-1">
            <label for="bgZorder">Z位置</label>
            <div class="btn-group w-100" id="bgZorder">
              <button class="btn btn-dark btn-sm" id="zUp" type="button"><i class="feather-icon"
                  data-feather="arrow-up"></i>前面</button>
              <button class="btn btn-dark btn-sm" id="zDown" type="button">
                <i class="feather-icon" data-feather="arrow-down"></i>背面</button>
            </div>
            <label class="control-label text-nowrap" for="opacity">透明度</label>
            <div class="d-flex justify-content-center w-100 px-1">
              <input type="range" class="custom-range w-auto flex-fill" min="0" max="100" step="1" id="opacity">
              <span id="opacityValue"></span>%
            </div>
          </div>
        </div>
      </div>
      <div class="col fill overflow-auto" id="canvasWrapper">
        <div class="modal" tabindex="-1" role="dialog" id="fileDialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title">加工するファイルを開いてください</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file">
                  <label class="custom-file-label" for="file">Choose file</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="dlDialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title">ファイルの保存</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="btn-group-vertical w-100">
                  <button class="btn btn-dark btn-sm" id="dl" href="#"><i class="feather-icon"
                      data-feather="download"></i>画像の保存</button>
                  <button class="btn btn-dark btn-sm" id="gifAnimation" href="#"><i class="feather-icon"
                      data-feather="film"></i>Gifアニメーションの保存</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <canvas id="canvas1"></canvas>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>
    <script src="lib/bootstrap-4.4.1-dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
    <script src="lib/LZWEncoder.js"></script>
    <script src="lib/NeuQuant.js"></script>
    <script src="lib/GIFEncoder.js"></script>
    <script src="lib/b64.js"></script>
    <script src="lib/feather.min.js"></script>
    <script src="picedit.js">
    </script>
</body>

</html>
